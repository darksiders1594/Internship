<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="icon" th:href="@{../img/logo.jpg}"/>
    <title>账号激活 - 欢迎加入网站测试</title>
</head>
<body>
	<div>
		<p>
			亲爱的 <b th:text="${username}"></b>

		</p>
		<p>
			感谢您注册我的网站作品, 这是一封激活邮件, 请点击以下链接激活您的账号!
		</p>
		<p>
			<a th:href="${url}" th:text="${url}"></a>
		</p>
		<p>


			若您并未在本站注册账号, 请忽略此邮件
		</p>
	</div>
</body>
</html>
